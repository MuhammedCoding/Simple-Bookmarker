<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bookmarker</title>
   <!-- External Stylesheets -->
   <link rel="stylesheet" href="./css/all.min.css">
   <link rel="stylesheet" href="./css/styles.css">
   <!-- SEO: Meta Tags -->
   <meta name="description" content="Bookmark your favorite sites with Bookmarker">
   <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet">
</head>

<body>
   <!--SVG Template-->
   <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
      <defs>
         <linearGradient id="bg">
            <stop offset="0%" style="stop-color: rgba(130, 158, 249, 0.06)"></stop>
            <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
            <stop offset="100%" style="stop-color: rgba(115, 209, 72, 0.2)"></stop>
         </linearGradient>
         <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
      </defs>
      <g>
         <use xlink:href="#wave" opacity=".3">
            <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s" calcMode="spline"
               values="270 230; -334 180; 270 230" keyTimes="0; .5; 1"
               keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
         </use>
         <use xlink:href="#wave" opacity=".6">
            <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s" calcMode="spline"
               values="-270 230;243 220;-270 230" keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
               repeatCount="indefinite" />
         </use>
         <use xlink:href="#wave" opacty=".9">
            <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s" calcMode="spline"
               values="0 230;-140 200;0 230" keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
               repeatCount="indefinite" />
         </use>
      </g>
   </svg>


   <header>
      <div class="container">
         <h1 class="text-center">Bookmarker </h1>
      </div>
   </header>

   <main id="content">
      <section>
         <div class="container">
            <div class="input-area">
               <div class="site-name">
                  <label for="siteName">Site Name</label>
                  <input type="text" class="" placeholder="Bookmark Name" id="siteName">
                  <span id="nameError">Name is required</span>
               </div>
               <div class="site-url">
                  <label for="siteUrl" class="fw-bold">Site URL</label>
                  <input type="text" class="form-control mb-4" placeholder="Website URL" id="siteUrl">
                  <span id="urlError">URL is required</span>
               </div>
               <button class="btn-submit" id="btnSubmit">Add Bookmark</button>
            </div>
         </div>
      </section>

   </main>
   <section class="bookamrks">
      <div class="container">
         <div class="search-bar">
            <input type="search" id="searchInput" placeholder="Search for a Bookmark...">
         </div>
         <div class="table-container">
            <div class="table text-center">
               <div class="header-row">
                  <div class="table-cell">Name</div>
                  <div class="table-cell">URL</div>
                  <div class="table-cell">Action</div>
               </div>
               <div class="bookmarks-data" id="bookmarksData">

               </div>

            </div>
         </div>

      </div>
   </section>

   <div class="update-modal d-none" id="updateModal">
      <div class="modal-content">
         <div class="modal-header">
            <h3> Update Bookmark</h3>
            <i id="btnCloseUpdate" class="fa-solid fa-circle-xmark close-icon"></i>
         </div>
         <div class="modal-body">
            <input type="text" class="" placeholder="Update Bookmark Name" id="updateName">
            <input type="text" class="form-control mb-4" placeholder="Update URL" id="updateUrl">
         </div>
         <div class="modal-footer">
            <button class="btn-update-modal" id="btnConfirmUpdate">Update</button>
         </div>
      </div>
   </div>

   <div class="delete-modal d-none" id="deleteModal">
      <div class="modal-content">
         <div class="modal-header">
            <i id="btnCloseDelete" class="fa-solid fa-circle-xmark close-icon"></i>
            <i class="fa-solid fa-circle-xmark delete-icon text-center delete-icon"></i>
         </div>
         <div class="modal-body text-center">
            <p> Are You Sure ?</p>
            <p>Do you really want to delete this bookmark ? This process cannot be undone</p>
         </div>
         <div class="modal-footer">
            <button class="btn-cancel" id="btnCancel">Cancel</button>
            <button class="btn-delete" id="btnConfirmDelete">Delete</button>
         </div>
      </div>
   </div>
   </div>
   <footer>
      <div class="container py-3">
         <p>&copy; 2023 Bookmarker By <span>Mohamed Ahmed</span>. All rights reserved.</p>
      </div>
   </footer>

   <!-- External JavaScript -->
   <script type="module" src="./js/main.js"></script>
</body>

</html>
